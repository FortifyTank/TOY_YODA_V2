<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toy Yoda | Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="main-header">
    <div class="header-container">
      <div class="logo">
        <img src="toy_yoda_logo_noBG.png" alt="Toy Yoda Logo">
        <h1>TOY YODA</h1>
      </div>

      <div class="user-actions">
        <a href="index.html" class="profile-icon">Back</a>
      </div>
    </div>
  </header>

  <section class="auth-wrap">
    <div class="auth-card">
      <h2>Login</h2>

      <p class="auth-subtext">
        Login to checkout your cart.
      </p>

      <form id="loginForm">
        <label>Email</label>
        <input id="loginEmail" type="email" placeholder="example@email.com" required>

        <label>Password</label>
        <input id="loginPass" type="password" placeholder="••••••••" required>

        <button type="submit" class="auth-btn">Login</button>
      </form>

      <p class="auth-small">
        No account yet? <a href="regPage.html">Register</a>
      </p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
