<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Our Products</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <img src="toy_yoda_logo_noBG.png" alt="Toy Yoda Logo">
                <h1>TOY YODA</h1>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search for toys...">
                <button type="button">
                    <img src="Images/search_icon.png" class="icon-sm">
                </button>
            </div>

            <div class="user-actions">
                <a href="login.html" class="profile-icon">
                    <img src="pfp_noBG.png" class="icon-md">
                </a>
                
                <div class="cart-icon">
                    <img src="cart_noBG.png" class="icon-md">
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <nav class="category-nav">
        <ul id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Our Products</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="about_page.html">Contact</a></li>
        </ul>
    </nav>

    <div class="products-page-container">

        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="index.html" class="sidebar-btn">Home</a></li>
                <li><a href="products.html?category=All" class="sidebar-btn" data-category="All">All</a></li>
                <li><a href="products.html?category=Marvel" class="sidebar-btn" data-category="Marvel">Marvel</a></li>
                <li><a href="products.html?category=Star Wars" class="sidebar-btn" data-category="Star Wars">Star Wars</a></li>
                <li><a href="products.html?category=Transformers" class="sidebar-btn" data-category="Transformers">Transformers</a></li>
                <li><a href="products.html?category=DC" class="sidebar-btn" data-category="DC">DC</a></li>

            </ul>
        </aside>

        <main class="main-content">
            <section class="products-section">
                <h2 class="section-title" id="categoryTitle">Products</h2>
                <div class="product-grid">

                    <div class="product-card" data-category="Star Wars">
                        <img src="images/baby_yoda_toy.png">
                        <h3>Baby Yoda Plush</h3>
                        <p class="price">₱400.00</p>
                        <button class="add-btn" data-name="Baby Yoda" data-price="400">Add to Cart</button>
                    </div>

                    <div class="product-card" data-category="Star Wars">
                        <img src="images/x_wing_toy.jpg" alt="X-Wing Fighter">
                        <h3>X-Wing Fighter</h3>
                        <p class="price">₱1,800.00</p>
                        <button class="add-btn" data-name="X-Wing Fighter" data-price="1800">Add to Cart</button>
                    </div>

                    <div class="product-card" data-category="Marvel">
                        <img src="Images/iron_man_hulkbuster_toy.jpg">
                        <h3>Iron Man Hulkbuster</h3>
                        <p class="price">₱800.00</p>
                        <button class="add-btn" data-name="Iron Man Hulkbuster" data-price="800">Add to Cart</button>
                    </div>

                    <div class="product-card" data-category="Transformers">
                        <img src="Images/optimus_prime_toy.jpg">
                        <h3>Optimus Prime</h3>
                        <p class="price">₱1,200.00</p>
                        <button class="add-btn" data-name="Optimum Pride" data-price="1200">Add to Cart</button>
                    </div>

                </div>
            </section>
        </main>

    </div>


    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Cart</h2>
            <ul class="cart-items"></ul>
            <p class="cart-total">Total: ₱0.00</p>
            <button class="clear-cart-btn">Clear Your Cart</button>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
